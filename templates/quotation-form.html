{%extends 'dashboard-home.html'%}
{%block content%}
<div class="container-fluid">
    <h3 class="mt-3">New Quotation</h3>

    <div class="mt-3">
        <form class="form-control" action="" method="post">
            <div class="row  bg-light">
                <div class="col-6">
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" id="">Customer Name <span
                                class="text-danger">*</span></span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="">VAT No. <span
                                class="text-danger">*</span></span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Validity<span
                                class="text-danger">*</span></span>
                        <input type="date" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>


                </div>
                <div class="col-6">
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text " id="inputGroup-sizing-default">Address <span
                                class="text-danger">*</span></span>
                        <textarea class="border border" name="" id="" cols="32" rows="5"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Payment Terms<span
                                class="text-danger">*</span></span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mt-3"><h4 class="text-secondary">Items Details</h4></div>
                <div class="col-6">
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text">Item No<span
                                class="text-danger">*</span></span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Part Ref<span
                                class="text-danger">*</span></span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Description<span
                                class="text-danger">*</span></span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" >UOM<span
                                class="text-danger">*</span></span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col-6">
                     <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" >Quantity<span
                                class="text-danger">*</span></span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" >Unit Price<span
                                class="text-danger">*</span></span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" >VAT <span
                                class="text-danger">*</span></span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 mt-3">
                        <span class="input-group-text" >Line Total<span
                                class="text-danger">*</span></span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>


        </form>
    </div>


</div>
{%endblock%}
